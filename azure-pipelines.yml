
trigger:
  - main

pool:
  name: Default

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'Install dependencies'

  - script: |
      node app.js
    displayName: 'Start application using app.js'

  - script: |
      dir $(Build.SourcesDirectory)
    displayName: 'List files in root folder'
